<!DOCTYPE html>
<html lang="en">


<!-- auth-register.html  21 Nov 2019 04:05:01 GMT -->
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
  <title>Otika - Admin Dashboard Template</title>
  <!-- General CSS Files -->
  <link rel="stylesheet" href="assets/css/app.min.css">
  <link rel="stylesheet" href="assets/bundles/jquery-selectric/selectric.css">
  <!-- Template CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/components.css">
  <!-- Custom style CSS -->
  <link rel="stylesheet" href="assets/css/custom.css">
  <link rel='shortcut icon' type='image/x-icon' href='assets/img/favicon.ico' />
    <link rel="stylesheet" href="assets/bundles/izitoast/css/iziToast.min.css">

</head>

<body>
  <div class="loader"></div>
  <div id="app">
    <section class="section">
      <div class="container mt-5">
  
        <div class="row">
          <div class="col-12 col-md-8 offset-md-2 col-lg-6 offset-lg-3">
  
            <div class="card card-primary">
              <div class="card-header">
                <h4>Register</h4>
              </div>
  
              <div class="card-body">
  
                <form id="registerForm">
  
                  <!-- Username -->
                  <div class="form-group">
                    <label>Username</label>
                    <input id="username" type="text" class="form-control" required>
                  </div>
  
                  <!-- Full Name -->
                  <div class="form-group">
                    <label>Full Name</label>
                    <input id="fullName" type="text" class="form-control" required>
                  </div>
  
                  <!-- Email -->
                  <div class="form-group">
                    <label>Email</label>
                    <input id="email" type="email" class="form-control" required>
                  </div>
  
                  <!-- Password -->
                  <div class="row">
                    <div class="form-group col-6">
                      <label>Password</label>
                      <input id="password" type="password" class="form-control" required>
                    </div>
                    <div class="form-group col-6">
                      <label>Confirm Password</label>
                      <input id="password2" type="password" class="form-control" required>
                    </div>
                  </div>
  
  
  
                  <!-- AGREEMENT -->
                  <div class="form-group">
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" id="agree" class="custom-control-input">
                      <label for="agree" class="custom-control-label">I agree with the terms</label>
                    </div>
                  </div>
  
                  <div class="form-group">
                    <button class="btn btn-primary btn-lg btn-block">Register</button>
                  </div>
  
                </form>
  
              </div>
  
              <div class="text-center mb-3">
                Already registered?
                <a href="login.html">Login</a>
              </div>
  
            </div>
  
          </div>
        </div>
  
      </div>
    </section>
  </div>
  <!-- General JS Scripts -->
  <script src="assets/js/app.min.js"></script>
  <!-- JS Libraies -->
  <script src="assets/bundles/jquery-pwstrength/jquery.pwstrength.min.js"></script>
  <script src="assets/bundles/jquery-selectric/jquery.selectric.min.js"></script>
  <!-- Page Specific JS File -->
  <script src="assets/js/page/auth-register.js"></script>
  <!-- Template JS File -->
  <script src="assets/js/scripts.js"></script>
    <script src="assets/bundles/izitoast/js/iziToast.min.js"></script>

  <!-- Custom JS File -->
  <script src="assets/js/custom.js"></script>
  <script src="js/api.js"></script>
  <script src="js/register.js"></script>
</body>


<!-- auth-register.html  21 Nov 2019 04:05:02 GMT -->
</html>
