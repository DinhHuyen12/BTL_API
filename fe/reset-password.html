<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Reset Password</title>

    <link rel="stylesheet" href="assets/css/app.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/components.css">

    <link rel="stylesheet" href="assets/bundles/izitoast/css/iziToast.min.css">
</head>

<body>

    <!-- <div class="loader"></div> -->

    <div id="app">
        <section class="section">
            <div class="container mt-5">

                <div class="row">
                    <div
                        class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4">

                        <div class="card card-primary">
                            <div class="card-header">
                                <h4>Reset Password</h4>
                            </div>

                            <div class="card-body">

                                <p class="text-muted">Nhập mã token và mật khẩu mới</p>

                                <form id="resetForm">

                                    <div class="form-group">
                                        <label>Token</label>
                                        <input id="token" type="text" class="form-control" required>
                                    </div>

                                    <div class="form-group">
                                        <label>Mật khẩu mới</label>
                                        <input id="password" type="password" class="form-control" required>
                                    </div>

                                    <div class="form-group">
                                        <label>Nhập lại mật khẩu</label>
                                        <input id="password2" type="password" class="form-control" required>
                                    </div>

                                    <button class="btn btn-primary btn-lg btn-block">Xác nhận</button>

                                </form>

                            </div>
                        </div>

                        <div class="text-center mt-3">
                            <a href="login.html">Quay lại đăng nhập</a>
                        </div>

                    </div>
                </div>

            </div>
        </section>
    </div>

    <script src="assets/js/app.min.js"></script>
    <script src="assets/bundles/izitoast/js/iziToast.min.js"></script>

    <script src="js/api.js"></script>
    <script src="js/reset.js"></script>

</body>

</html>
